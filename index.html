<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pista 4 - Mensagem</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
      background: #001022;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #ffea00;
      margin-bottom: 12px;
      z-index: 2;
      user-select: none;
    }

    .question-square {
      width: 140px;
      height: 140px;
      border: 4px solid #0af;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 24px;
      background: rgba(0, 0, 34, 0.9);
      box-shadow: 0 0 12px #0af, 0 0 20px #06c, 0 0 40px #0af;
      user-select: none;
      position: relative;
      z-index: 2;
    }

    .question-square span {
      font-size: 96px;
      font-weight: 700;
      color: #0af;
    }

    .message {
      max-width: 500px;
      font-size: 1.3rem;
      line-height: 1.6;
      color: #cce6ff;
      text-shadow: 0 0 6px #0af, 0 0 10px #06c;
      font-weight: 500;
      z-index: 2;
      user-select: none;
      position: relative;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 1.3rem;
        margin-bottom: 10px;
      }
      .question-square {
        width: 110px;
        height: 110px;
        margin-bottom: 18px;
      }
      .question-square span {
        font-size: 72px;
      }
      .message {
        font-size: 1.1rem;
        max-width: 90vw;
      }
    }

    #binary-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    #footer-text {
      position: fixed;
      bottom: 10px;
      right: 15px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #ffea00;
      text-shadow: 0 0 6px #ffea00, 0 0 12px #ccbb00;
      font-family: 'Poppins', sans-serif;
      user-select: none;
      z-index: 2;
    }
  </style>
</head>
<body>

  <canvas id="binary-canvas"></canvas>

  <div class="title">üß© Pista 4</div>

  <div class="question-square">
    <span>?</span>
  </div>

  <div class="message">
    ‚ÄúVoc√™ correu, agora √© hora de pensar.
    V√° para o lugar que tem livros, sil√™ncio e mesas.
    Um lugar calmo, perfeito pra estudar.‚Äù
  </div>

  <div id="footer-text">3¬∞ TDS-A</div>

  <script>
    const canvas = document.getElementById('binary-canvas');
    const ctx = canvas.getContext('2d');

    let width, height;
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    resize();
    window.addEventListener('resize', resize);

    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 16, 34, 0.05)';
      ctx.fillRect(0, 0, width, height);

      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = Math.random() > 0.5 ? '0' : '1';
        ctx.fillStyle = (i % 2 === 0) ? '#0af' : '#ffea00';
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);
  </script>
</body>
</html>
